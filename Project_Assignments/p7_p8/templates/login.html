<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
{% from "_formhelpers.html" import render_field %}
<form method=post action="/login">
  <fieldset>
    {{ render_field(form.email)}}<br><br>
    {{ render_field(form.password)}}<br><br>
  </fieldset> 
  <input type=submit value="Login">
</form>

<!--Flash messages display -->
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages%}
			<h3>{{message}}</h3>
		{% endfor%}
	{% endif %}

{% endwith %}
</fieldset>
</form>
</body>
</html>
