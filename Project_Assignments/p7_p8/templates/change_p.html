
<!DOCTYPE html>
<html>
<head>
	<title>Change password</title>
</head>
<body>
{% from "_formhelpers.html" import render_field %}
<form method=post>
  <fieldset>
    {{ render_field(form.email)}}<br><br>
    {{ render_field(form.new_password)}}<br><br>
    {{ render_field(form.confirm)}}<br>
  </fieldset> 
  <input type=submit value="Change password">
</form>

</body>
</html>
